
<div class="login-align login-wrap background">
  <div class='window'>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class='login-align login-data-align'>
            <input placeholder="UserName" type="text" formControlName="username" class='input-details'/>
          </div>
          <div class='login-align'>
              <input placeholder="Password" type="password" formControlName="password" class='input-details'/>
          </div>
          <div class='login-align login-wrap'>
                <button type="submit" class='login-button'>Login</button>
          </div>
    </form>

  </div>

</div>
